<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <title>B4MB | Since 2017</title>
    <link rel="apple-touch-icon-precomposed" sizes="300x300" href="/src/square-logo.png" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <meta property="og:url" content="https://www.b4mb.ooo">
    <meta property="og:title" content="B4MB">
    <meta property="og:type" content="website">
    <meta property="og:image" content="/src/square-logo.png">
    <meta property="og:description" content="B4MBOO STUDIO">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="/css/style.css" />

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="/css/swiper-bundle.min.css">

    <script>
        (function (d) {
            var config = {
                kitId: 'nzy6ngm',
                scriptTimeout: 3000,
                async: true
            },
                h = d.documentElement, t = setTimeout(function () { h.className = h.className.replace(/\bwf-loading\b/g, "") + " wf-inactive"; }, config.scriptTimeout), tk = d.createElement("script"), f = false, s = d.getElementsByTagName("script")[0], a; h.className += " wf-loading"; tk.src = 'https://use.typekit.net/' + config.kitId + '.js'; tk.async = true; tk.onload = tk.onreadystatechange = function () { a = this.readyState; if (f || a && a != "complete" && a != "loaded") return; f = true; clearTimeout(t); try { Typekit.load(config) } catch (e) { } }; s.parentNode.insertBefore(tk, s)
        })(document);
    </script>
</head>

<body>
    <header class="mainHeader light" include-html="/html/cmmn/header.html">
    </header>

    <div class="mainWrap">

        <main class="mainContainer withNotice noSidePadding">

            <a href="https://marpple.shop/kr/b4mb">
                <div class="mainBanner">
                    <div class="clip">
                        <p class="title">B4MB Celebrate T-shirts<br>
                            마플샵 바로가기 →
                        </p>

                        <p class="text" style="letter-spacing: 0;">B4MB의 활동들을 기념하는 티셔츠를 준비했습니다.<br>지금 마플샵에서 확인해보세요!<br>
                        </p>
                    </div>

                    <!-- Swiper -->
                    <div class="swiper-container bannerSwiper" style="height: 100%; padding: 0;">
                        <div class="swiper-wrapper" style="height: 100%;">
                            <div class="swiper-slide"><img src="./assets/21ss/1.jpg"/></div>
                            <div class="swiper-slide"><img src="./assets/21ss/2.jpg"/></div>
                            <div class="swiper-slide"><img src="./assets/21ss/3.jpg"/></div>
                            <div class="swiper-slide"><img src="./assets/21ss/4.jpg"/></div>

                        </div>
                        <div class="swiper-pagination"></div>
                    </div>

                    <!-- Swiper JS -->
                    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

                    <!-- Initialize Swiper -->
                    <script>
                        var swiper = new Swiper(".bannerSwiper", {
                            spaceBetween: 0,
                            centeredSlides: true,
                            autoplay: {
                                delay: 2500,
                                disableOnInteraction: false,
                            },
                            pagination: {
                                el: ".swiper-pagination",
                                clickable: true,
                            },
                            navigation: {
                                nextEl: ".swiper-button-next",
                                prevEl: ".swiper-button-prev",
                            },
                        });
                    </script>

                </div>
            </a>

            <div id="curator-feed-default-feed-layout" style="margin-top: 20px;">
                <script type="text/javascript">
                    (function () {
                        var i, e, d = document, s = "script"; i = d.createElement("script"); i.async = 1;
                        i.src = "https://cdn.curator.io/published/3a3a83e6-2097-4e08-ba96-43ca360d6cb3.js";
                        e = d.getElementsByTagName(s)[0]; e.parentNode.insertBefore(i, e);
                    })();
                </script>

        </main>

        <canvas id="bg-animation"></canvas>

        <script type='text/javascript'
            src='//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js?ver=1.9.1'></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenLite.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/easing/EasePack.min.js"></script>


    </div>
    <footer include-html="/html/cmmn/footer.html"></footer>
</body>


<script src="/script/background.js"></script>
<script src="/script/header.js"></script>
<script src="/script/index.js"></script>

</html>
